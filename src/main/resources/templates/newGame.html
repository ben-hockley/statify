<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<form action="" method="post">
    <div class="container">
        <a href="/api/games"><i class="fa-solid fa-house"></i></a>
        <h1>New game</h1>
        <div class="row">
            <div class="col">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date">
            </div>
            <div class="col">
                <label for="opponent">Opponent</label>
                <input type="text" class="form-control" id="opponent" name="opponent">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="pointsFor">Points For</label>
                <input type="number" class="form-control" id="pointsFor" name="pointsFor">
            </div>
            <div class="col">
                <label for="pointsAgainst">Points Against</label>
                <input type="number" class="form-control" id="pointsAgainst" name="pointsAgainst">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

</body>
</html>
