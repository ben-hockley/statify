<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title th:text="${game.date()} + ': ' + ${game.homeOrAway()} + ' Vs ' + ${game.opponent()}"></title>
</head>
<body>
<div class="container">
    <a href="/api/games"><i class="fa-solid fa-house"></i></a>
    <h1 th:text="${game.date()} + ': ' + ${game.homeOrAway()} + ' Vs ' + ${game.opponent()}"></h1>
    <div class="row">
        <div class="col">
            <h2>Points For</h2>
            <p th:text="${game.pointsFor()}"></p>
        </div>
        <div class="col">
            <h2>Points Against</h2>
            <p th:text="${game.pointsAgainst()}"></p>
        </div>
    </div>
</div>
</body>
</html>
