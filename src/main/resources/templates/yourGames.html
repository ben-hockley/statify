<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Games</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
</head>
<body>
<h1>Your Games</h1>
<div class="container-fluid text-center">
    <div class="card" th:each="game : ${gamesList}">
        <div class="card-body">
            <a th:href="'games/' + ${game.id()}">
                <h5 class="card-title" th:text="${game.date()}"></h5>
                <p class="card-text" th:text="'Vs ' + ${game.opponent()}"></p>
            </a>
            <div class="row">
                <div class="col" th:text="${game.pointsFor()}"></div>
                <div class="col" th:text="${game.pointsAgainst()}"></div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
